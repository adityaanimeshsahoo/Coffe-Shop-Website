<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In/Sign Up</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="" autocomplete="off">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" placeholder="USERNAME" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="PASSWORD" required>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="" autocomplete="off">
        <h2>Register</h2>
        <div class="input-group">
          <input type="text" value="" placeholder="USERNAME" required>
        </div>
        <div class="input-group">
          <input type="email" value="" placeholder="EMAIL" required>
        </div>
        <div class="input-group">
          <input type="date" value="" placeholder="" required>
        </div>
        <div class="input-group">
          <input type="password" value="" placeholder="PASSWORD" required>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Log In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script2.js"></script>
</body>

</html>
